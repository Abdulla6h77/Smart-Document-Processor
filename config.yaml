# Multi-agent system configuration
agents:
  coordinator:
    name: "DocumentCoordinator"
    model: "ernie-4.5-turbo-32k"
    temperature: 0.7
    max_tokens: 4000
    timeout: 30
    parallel_processing: true
    retry_attempts: 3
    
  ocr:
    name: "OCRAgent"
    model: "paddleocr-vl-0.9b"
    languages: ["en", "ch", "es", "fr"]
    confidence_threshold: 0.8
    use_gpu: false
    preprocessing_enabled: true
    extract_tables: true
    extract_structure: true
    batch_size: 5
    supported_formats: ["pdf", "jpg", "png", "jpeg", "tiff", "bmp", "docx"]
    max_file_size_mb: 50
    
  analysis:
    name: "AnalysisAgent"
    model: "ernie-4.5-turbo-8k"
    temperature: 0.5
    max_tokens: 2000
    timeout: 20
    analysis_types: ["general", "invoice", "contract", "form", "report"]
    
  validation:
    name: "ValidationAgent"
    model: "ernie-4.5-turbo-8k"
    temperature: 0.3
    max_tokens: 1500
    timeout: 15
    validation_rules:
      amount_ranges:
        invoice_total_min: 0.01
        invoice_total_max: 1000000
      date_ranges:
        max_future_days: 365
        max_past_days: 3650

# Document processing settings
processing:
  supported_formats: ["pdf", "jpg", "png", "jpeg", "tiff", "bmp", "docx"]
  max_file_size_mb: 50
  batch_size: 10
  timeout_seconds: 300
  quality_threshold: 300  # DPI
  preprocessing:
    enabled: true
    denoising: true
    contrast_enhancement: true
    adaptive_thresholding: true

# Output settings
output:
  formats: ["json", "markdown", "csv", "html"]
  include_confidence_scores: true
  generate_summary: true
  include_metadata: true

# Logging configuration
logging:
  level: "INFO"
  format: "detailed"
  save_to_file: true
  max_file_size: "10MB"
  retention_days: 30

# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 1
  timeout: 300

